  # Portainer (Container Management)
  portainer:
    image: portainer/portainer-ce:latest
    container_name: meshcore-portainer
    command: -H unix:///var/run/docker.sock
    ports:
      - "9000:9000"
      - "9443:9443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data
    networks:
      - meshcore-network
    restart: unless-stopped

volumes:
  postgres_data:
  portainer_data:
  static_volume:
  media_volume:

networks:
  meshcore-network:
    driver: bridge
