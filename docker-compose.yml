version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: meshcore-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-meshcore}
      POSTGRES_USER: ${POSTGRES_USER:-meshcore}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-meshcore123}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - meshcore-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-meshcore}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis (for Celery)
  redis:
    image: redis:7-alpine
    container_name: meshcore-redis
    networks:
      - meshcore-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # Django Web Application
  web:
    build:
      context: ./web
      dockerfile: Dockerfile
    container_name: meshcore-web
    command: gunicorn valentia_backend.wsgi:application --bind 0.0.0.0:8000 --workers 3
    environment:
      - DJANGO_SETTINGS_MODULE=valentia_backend.settings
      - DATABASE_URL=postgresql://${POSTGRES_USER:-meshcore}:${POSTGRES_PASSWORD:-meshcore123}@postgres:5432/${POSTGRES_DB:-meshcore}
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=${DJANGO_SECRET_KEY:-change-me-in-production}
      - DEBUG=${DEBUG:-False}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS:-*}
    volumes:
      - ./web:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - meshcore-network
    restart: unless-stopped

  # Celery Worker
  celery:
    build:
      context: ./web
      dockerfile: Dockerfile
    container_name: meshcore-celery
    command: celery -A valentia_backend worker -l info
    environment:
      - DJANGO_SETTINGS_MODULE=valentia_backend.settings
      - DATABASE_URL=postgresql://${POSTGRES_USER:-meshcore}:${POSTGRES_PASSWORD:-meshcore123}@postgres:5432/${POSTGRES_DB:-meshcore}
      - REDIS_URL=redis://redis:6379/0
    volumes:
      - ./web:/app
    depends_on:
      - postgres
      - redis
    networks:
      - meshcore-network
    restart: unless-stopped

  # Celery Beat (Scheduler)
  celery-beat:
    build:
      context: ./web
      dockerfile: Dockerfile
    container_name: meshcore-celery-beat
    command: celery -A valentia_backend beat -l info
    environment:
      - DJANGO_SETTINGS_MODULE=valentia_backend.settings
      - DATABASE_URL=postgresql://${POSTGRES_USER:-meshcore}:${POSTGRES_PASSWORD:-meshcore123}@postgres:5432/${POSTGRES_DB:-meshcore}
      - REDIS_URL=redis://redis:6379/0
    volumes:
      - ./web:/app
    depends_on:
      - postgres
      - redis
    networks:
      - meshcore-network
    restart: unless-stopped

  # MeshCore Bridge (Serial to MQTT)
  # This is the BACKGROUND SERVICE for automatic data collection
  # *** NOW CONFIGURED VIA WEB INTERFACE AT /meshcore/configuration/ ***
  # All settings are stored in the database
  bridge:
    build:
      context: ./bridge
      dockerfile: Dockerfile
    container_name: meshcore-bridge
    environment:
      # Database connection (reads configuration from here)
      - DATABASE_URL=postgresql://${POSTGRES_USER:-meshcore}:${POSTGRES_PASSWORD:-meshcore123}@postgres:5432/${POSTGRES_DB:-meshcore}
    
    # Windows COM Port Passthrough (Supports COM1-COM20)
    # This allows any COM port configured in the web UI to work
    # The bridge will only use the port you configure in /meshcore/configuration/
    devices:
      - //./COM1://./COM1
      - //./COM2://./COM2
      - //./COM3://./COM3
      - //./COM4://./COM4
      - //./COM5://./COM5
      - //./COM6://./COM6
      - //./COM7://./COM7
      - //./COM8://./COM8
      - //./COM9://./COM9
      - //./COM10://./COM10
      # Add more if needed: //./COM11://./COM11
    privileged: true
    
    # For Linux: Comment out Windows devices above and uncomment below
    # devices:
    #   - /dev/ttyACM0:/dev/ttyACM0
    #   - /dev/ttyACM1:/dev/ttyACM1
    #   - /dev/ttyUSB0:/dev/ttyUSB0
    #   - /dev/ttyUSB1:/dev/ttyUSB1
    # privileged: true
    
    networks:
      - meshcore-network
    restart: unless-stopped
    depends_on:
      - web

  # Cloudflare Tunnel
  cloudflared:
