    volumes:
      - ./cloudflared-config.yml:/etc/cloudflared/config.yml:ro
    environment:
      - TUNNEL_TOKEN=eyJhIjoiZjVhNzMwOTM5ZTQwYWQ3YWI0MTQ1ZmE2YWZhMjlhMDIiLCJ0IjoiNzczNzUzZGEtMDY1My00ZjI1LTg4YjEtNzdmODczNDdkZDkyIiwicyI6Ik16TXpNelF6WldRdFptTm1OeTAwTldZMExUazNOVGt0WVRReVpqQXlPVGN3TkROaSJ9
    extra_hosts:
      - "host.docker.internal:host-gateway"
